            { id: 44, name: 'PDF Highlight', route: 'pdf-highlight', description: 'PDF में text highlight करें', accept: '.pdf', icon: '🖍️' },

            { id: 49, name: 'PDF Flatten', route: 'pdf-flatten', description: 'PDF forms/flatten करें', accept: '.pdf', icon: '📄' },
            { id: 50, name: 'PDF Optimize', route: 'pdf-optimize', description: 'PDF quality optimize करें', accept: '.pdf', icon: '⚡' }
        ];

        let currentTool = null;
        let uploadedFiles = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderToolsGrid();
            setupSearch();
            setupFileUpload();
        });

        // Render tools grid
        function renderToolsGrid(toolsToShow = pdfTools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';

            toolsToShow.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card bg-white rounded-lg shadow-md p-4 text-center';
                toolCard.onclick = () => showToolPage(tool);
                
                toolCard.innerHTML = `
                    <div class="text-3xl mb-2">${tool.icon}</div>
                    <h3 class="font-bold text-base text-gray-900 mb-1">${tool.name}</h3>
                    <p class="text-xs text-gray-600">${tool.description}</p>
                `;
                
                grid.appendChild(toolCard);
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredTools = pdfTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm)
                );
                renderToolsGrid(filteredTools);
            });
        }

        // Show tool page
        function showToolPage(tool) {
            currentTool = tool;
            uploadedFiles = [];
            
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('toolPage').classList.remove('hidden');
            
            document.getElementById('toolTitle').textContent = tool.name;
            document.getElementById('toolDescription').textContent = tool.description;
            document.getElementById('acceptedFiles').textContent = `स्वीकृत format: ${tool.accept}`;
            document.getElementById('fileInput').accept = tool.accept;
            
            setupToolOptions(tool);
            updateFilesList();
            updateProcessButton();
        }

        // Show home page
        function showHomePage() {
            document.getElementById('toolPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
            currentTool = null;
            uploadedFiles = [];
        }

        // File upload setup
        function setupFileUpload() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            // Drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-400', 'bg-blue-50');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-400', 'bg-blue-50');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-400', 'bg-blue-50');
                const files = Array.from(e.dataTransfer.files);
                addFiles(files);
            });

            // File input
            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                addFiles(files);
            });
        }

        // Add files
        function addFiles(files) {
            files.forEach(file => {
                if (!uploadedFiles.find(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                }
            });
            updateFilesList();
            updateProcessButton();
        }

        // Update files list
        function updateFilesList() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';

            if (uploadedFiles.length > 0) {
                const title = document.createElement('h4');
                title.className = 'font-semibold text-base mb-2';
                title.textContent = 'अपलोड की गई फ़ाइलें:';
                filesList.appendChild(title);

                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between p-2 bg-gray-50 rounded-lg mb-1 text-sm';
                    fileItem.innerHTML = `
                        <span class="font-medium truncate" style="max-width: 70%">${file.name}</span>
                        <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-700 font-bold text-base">
                            ✕
                        </button>
                    `;
                    filesList.appendChild(fileItem);
                });
            }
        }

        // Remove file
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFilesList();
            updateProcessButton();
        }

        // Update process button
        function updateProcessButton() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = uploadedFiles.length === 0 && currentTool?.route !== 'text-to-pdf';
        }

        // Setup tool specific options
        function setupToolOptions(tool) {
            const toolOptions = document.getElementById('toolOptions');
            toolOptions.innerHTML = '';

            if (tool.route === 'text-to-pdf') {
                toolOptions.innerHTML = `
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Text दर्ज करें:</label>
                        <textarea id="textInput" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" rows="4" placeholder="यहाँ अपना text लिखें..."></textarea>
                    </div>
                `;
            } else if (tool.route === 'rotate-pdf') {
                toolOptions.innerHTML = `
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Rotation angle:</label>
                        <select id="rotationAngle" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                            <option value="90">90° (दाएं)</option>
                            <option value="180">180° (उल्टा)</option>
                            <option value="270">270° (बाएं)</option>
                        </select>
                    </div>
                `;
            } else if (tool.route === 'add-watermark') {
                toolOptions.innerHTML = `
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Watermark text:</label>
                        <input type="text" id="watermarkText" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Watermark text दर्ज करें">
                    </div>
                `;
            } else if (tool.route === 'split-pdf') {
                toolOptions.innerHTML = `
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Split options:</label>
                        <select id="splitOption" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                            <option value="pages">हर page अलग करें</option>
                            <option value="range">Page range से split करें</option>
                        </select>
                    </div>
                `;
            } else if (tool.route === 'protect-pdf') {
                toolOptions.innerHTML = `
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Password:</label>
                        <input type="password" id="pdfPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="PDF password दर्ज करें">
                    </div>
                `;
            } else if (tool.route === 'add-page-numbers') {
                toolOptions.innerHTML = `
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Page number format:</label>
                        <select id="pageNumberFormat" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                            <option value="1">1, 2, 3,...</option>
                            <option value="i">i, ii, iii,...</option>
                            <option value="I">I, II, III,...</option>
                            <option value="a">a, b, c,...</option>
                            <option value="A">A, B, C,...</option>
                        </select>
                    </div>
                `;
            }
        }

        // Process files
        async function processFiles() {
            if (!currentTool) return;

            const processBtn = document.getElementById('processBtn');
            const processStatus = document.getElementById('processStatus');
            
            processBtn.disabled = true;
            processStatus.classList.remove('hidden');

            try {
                if (currentTool.route === 'text-to-pdf') {
                    const text = document.getElementById('textInput').value;
                    if (text) {
                        await createPDFFromText(text);
                    } else {
                        alert('कृपया text दर्ज करें');
                        return;
                    }
                } else if (currentTool.route === 'merge-pdf') {
                    if (uploadedFiles.length < 2) {
                        alert('कम से कम 2 PDF files चुनें');
                        return;
                    }
                    await mergePDFs(uploadedFiles);
                } else if (currentTool.route.includes('to-pdf')) {
                    await convertImagesToPDF(uploadedFiles);
                } else if (currentTool.route === 'rotate-pdf') {
                    const angle = parseInt(document.getElementById('rotationAngle').value);
                    await rotatePDF(uploadedFiles[0], angle);
                } else if (currentTool.route === 'add-watermark') {
                    const watermarkText = document.getElementById('watermarkText').value;
                    if (!watermarkText) {
                        alert('कृपया watermark text दर्ज करें');
                        return;
                    }
                    await addWatermark(uploadedFiles[0], watermarkText);
                } else if (currentTool.route === 'protect-pdf') {
                    const password = document.getElementById('pdfPassword').value;
                    if (!password) {
                        alert('कृपया password दर्ज करें');
                        return;
                    }
                    await protectPDF(uploadedFiles[0], password);
                } else {
                    await simulateProcessing();
                }

                alert('सफलतापूर्वक complete! File download हो गई।');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                processBtn.disabled = false;
                processStatus.classList.add('hidden');
                updateProcessButton();
            }
        }

        // PDF Processing Functions using PDF-lib
        async function createPDFFromText(text) {
            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage();
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
            
            const { width, height } = page.getSize();
            const fontSize = 12;
            const lines = text.split('\n');
            let yPosition = height - 50;

            lines.forEach((line) => {
                if (yPosition < 50) {
                    const newPage = pdfDoc.addPage();
                    yPosition = newPage.getSize().height - 50;
                    newPage.drawText(line, {
                        x: 50,
                        y: yPosition,
                        size: fontSize,
                        font: font,
                        color: PDFLib.rgb(0, 0, 0),
                    });
                } else {
                    page.drawText(line, {
                        x: 50,
                        y: yPosition,
                        size: fontSize,
                        font: font,
                        color: PDFLib.rgb(0, 0, 0),
                    });
                }
                yPosition -= fontSize + 5;
            });

            const pdfBytes = await pdfDoc.save();
            saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'text-to-pdf.pdf');
        }

        async function mergePDFs(files) {
            const mergedPdf = await PDFLib.PDFDocument.create();

            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const pdfBytes = await mergedPdf.save();
            saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'merged-pdf.pdf');
        }

        async function convertImagesToPDF(images) {
            const pdfDoc = await PDFLib.PDFDocument.create();

            for (const imageFile of images) {
                const arrayBuffer = await imageFile.arrayBuffer();
                let image;
                
                if (imageFile.type === 'image/jpeg' || imageFile.type === 'image/jpg') {
                    image = await pdfDoc.embedJpg(arrayBuffer);
                } else if (imageFile.type === 'image/png') {
                    image = await pdfDoc.embedPng(arrayBuffer);
                } else {
                    continue;
                }

                const page = pdfDoc.addPage();
                const { width, height } = page.getSize();
                
                const imageWidth = image.width;
                const imageHeight = image.height;
                const ratio = Math.min((width - 100) / imageWidth, (height - 100) / imageHeight);
                
                const scaledWidth = imageWidth * ratio;
                const scaledHeight = imageHeight * ratio;
                
                page.drawImage(image, {
                    x: (width - scaledWidth) / 2,
                    y: (height - scaledHeight) / 2,
                    width: scaledWidth,
                    height: scaledHeight,
                });
            }

            const pdfBytes = await pdfDoc.save();
            saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'images-to-pdf.pdf');
        }

        async function rotatePDF(file, angle) {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();

            pages.forEach((page) => {
                page.setRotation(PDFLib.degrees(angle));
            });

            const pdfBytes = await pdfDoc.save();
            saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'rotated-pdf.pdf');
        }

        async function addWatermark(file, watermarkText) {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
            const pages = pdfDoc.getPages();

            pages.forEach(page => {
                const { width, height } = page.getSize();
                page.drawText(watermarkText, {
                    x: width / 2 - 50,
                    y: height / 2,
                    size: 40,
                    font: font,
                    color: PDFLib.rgb(0.5, 0.5, 0.5),
                    opacity: 0.3,
                    rotate: PDFLib.degrees(45),
                });
            });

            const pdfBytes = await pdfDoc.save();
            saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'watermarked-pdf.pdf');
        }

        async function protectPDF(file, password) {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            
            // Note: PDF-lib doesn't support encryption yet, this is a simulation
            // In a real app, you would need a server-side component or different library
            await simulateProcessing();
            
            const pdfBytes = await pdfDoc.save();
            saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'protected-pdf.pdf');
        }

        async function simulateProcessing() {
            await new Promise(resolve => setTimeout(resolve, 2000));
            const blob = new Blob(['Demo processed file'], { type: 'application/octet-stream' });
            saveAs(blob, 'processed-file.pdf');
        }
